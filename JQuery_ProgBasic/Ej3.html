<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar de color el párrafo</title>
</head>
<body>
    <p id="parrafoColor">
        Cambio de color 
    </p>
    
    <input type="radio" name="color" value="red">Rojo<br>
    <input type="radio" name="color" value="blue">Azul<br>
    <input type="radio" name="color" value="green">Verde<br>

    <!-- En un proyecto la mezcla de versiones es CAOTICO, tener cuidado -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            // Seleccionamos todos los inputs de la clase color
            $("input[name='color']").click(function(){

                // 1. Obtenemos el valor del radio pulsado usando $(this) y .attr()
                let colorElegido = $(this).attr("value")

                // 2. Aplicamos el color seleccionado en el radio button al párrado usando .css()
                $("#parrafoColor").css("background-color", colorElegido)
            })
        })        
    </script>
</body>
</html>
