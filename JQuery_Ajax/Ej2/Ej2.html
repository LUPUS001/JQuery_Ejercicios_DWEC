<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Cargar otra página</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

    <button id="btn">Mostrar página</button>
    <div id="caja"></div>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                // Lo mínimo para que $.ajax funcione:
                $("#caja").load("pagina2.html");
            });
        });
    </script>
    
</body>
</html>
