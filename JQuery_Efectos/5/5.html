<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div id="cubo" style="width:50px; height:50px; background:green; position:relative;"></div>    

    <script>
        $(document).ready(function(){
            // Usamos el mismo cubo del ejercicio 3 o creamos otro
            $("#cubo").queue(function(next){
                $(this).animate({width: "200px"}, 1000); // 1. Animate
                next(); // Importante: llama al siguiente en la cola
            });

            $("#cubo").delay(1000).queue(function(next){
                $(this).css("background-color", "yellow"); // 2. CSS (Cambio brusco, no animado)
                next();
            });

            $("#cubo").delay(1000).queue(function(next){
                $(this).animate({height: "200px"}, 1000); // 3. Animate
                next();
            });
        })
    </script>
</body>
</html>


<!-- 
5º) Utilizando el método queue para acceder a la cola de efectos, encola los siguientes efectos
(por este orden) sobre una capa(puede ser el cubo creado en el ejercicio 3).
-animate
-css
-animate
Entre cada efecto utilizar un delay para que se pueda ver mejor cada efecto.
-->
