<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h3>Ejercicio 5: Cola de Efectos</h3>
<button id="btn-cola">Ejecutar Cola</button>
<div id="cuboCola" style="width:50px; height:50px; background:red; position:relative;"></div>

    <script>
        $(document).ready(function(){
            $("#btn-cola").click(function() {
    $("#cuboCola")
        // 1. Primer Animate
        .animate({ left: "+=200px" }, 1000)
        .delay(500) // Pausa para ver el efecto

        // 2. Método CSS dentro de la cola
        .queue(function(next) {
            $(this).css("background-color", "blue");
            next(); // ¡IMPORTANTE! Indica a jQuery que pase al siguiente efecto
        })
        .delay(500)

        // 3. Segundo Animate
        .animate({ top: "+=100px", width: "100px" }, 1000);
});
        })
    </script>
</body>
</html>


<!-- 
5º) Utilizando el método queue para acceder a la cola de efectos, encola los siguientes efectos
(por este orden) sobre una capa(puede ser el cubo creado en el ejercicio 3).
-animate
-css
-animate
Entre cada efecto utilizar un delay para que se pueda ver mejor cada efecto.
-->
