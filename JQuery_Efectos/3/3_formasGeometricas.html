<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    
    <!-- Versión con funcion completa (arriba, abajo, izquierda y derecha) -->
    <!-- <script src="./3.js"></script> -->
</head>
<body>
    <h3>Ejercicio 3</h3>
    <button id="btn-start">Iniciar Efecto</button>
    <button id="btn-stop">Parar Efecto</button>
    <div id="cubo" style="width:50px; height:50px; background:green; position:relative;"></div>
    <br>
    <div id="cilindro" style="width:50px; height:50px; border-radius: 100px; background:green; position:relative;"></div>
    <br>
    <div id="equilatero" style="width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid green; position: relative;"></div>
    <script>
        $(document).ready(function(){
            function moverCubo() {
                $("#cubo")
                    .animate({left: "+=200px"}, 1000, function(){
                        // (Opcional) Llamar a la función de nuevo para que sea infinito
                        moverCubo(); 
                    }); // Arriba
            }

            $("#btn-start").click(function(){
                moverCubo();
            });

            $("#btn-stop").click(function(){
                // stop(true, false) limpia la cola de animaciones pendientes y detiene la actual
                $("#cubo").stop(true, false);
            });
        
            function moverCilindro() {
                $("#cilindro")
                    .animate({left: "+=200px"}, 1000, function(){                        
                        moverCilindro(); 
                    }); 
            }

            $("#btn-start").click(function(){
                moverCilindro();
            });

            $("#btn-stop").click(function(){
                $("#cilindro").stop(true, false);
            });

            function moverEquilatero() {
                $("#equilatero")
                    .animate({left: "+=200px"}, 1000, function(){
                        moverEquilatero(); 
                    }); 
            }

            $("#btn-start").click(function(){
                moverEquilatero();
            });

            $("#btn-stop").click(function(){
                $("#equilatero").stop(true, false);
            });
        })
    </script>
</body>
</html>


<!-- 
3º) En la pantalla debe aparecer un cubo que se mueva haciendo la trayectoria de un
cuadrado. En la página habrán dos botones uno será “Parar Efecto” que parará todos los
efectos que tenga asignado el cubo y el otro será “Iniciar Efecto” que hará que se reanude su
movimiento.
-->
