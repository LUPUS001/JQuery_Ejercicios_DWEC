<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Botones</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <img id="imgEfectos" src="./hq720.jpg" style="border: 1px solid black;"> <br>
    <button id="btnOcultar2">Ocultar</button>
    <button id="btnMostrar">Mostrar</button>
    <button id="btnFundido">Fundido</button>
    <button id="btnAnimado">Animado</button>
    <button id="btnAnimar">Animado</button>
    <button id="btnDeslizar">Deslizar</button>

    <script>
        $(document).ready(function(){
            $("#btnOcultar").click(function(){
                $("#imgEfectos").css("display", "none"); 
            })
            $("#btnOcultar2").click(function(){
                $("#imgEfectos").hide("slow")
            })
            $("#btnMostrar").click(function(){
                $("#imgEfectos").css("display", "block"); 
            })
            $("#btnFundido").click(function(){
                $("#imgEfectos").fadeOut(function(){
                   $(this).fadeIn();
                }); 
            })
            $("#btnAnimado").click(function(e){
                e.preventDefault()
                $("#imgEfectos").animate({
                   'border-bottom-width': "20",
                    'width': '25pt',
                    'opacity': '5'
                }); 
            })
            $("#restaurar").click(function(e){
                e.preventDefault()
                $("imgEfectos").css({
                    'border-bottom-width': "1",
                    'font-size': '15pt'
                });
            });
            

            // Bot√≥n 3: Animate (Cuidado con las llaves {})
            $("#btnAnimar").click(function(){
            $("#imgEfectos").animate({ 
                width: "500px",
                marginLeft: "50px"
            }, 2000);
            });

            $("#btnDeslizar").click(function(){
             $("#imgEfectos").slideUp(1000);
            });
        })
    </script>
</body>
</html>
