<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Botones</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css"> <!-- Esta lÃ­nea no se si es necesaria -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script> 
</head>
<body>
    <img id="imgEfectos" src="./hq720.jpg"> <br>
    <button id="btnOcultar2">Ocultar</button>
    <button id="btnMostrar">Mostrar</button>
    <button id="btnFundido">Fundido</button>
    <button id="btnAnimado">Animado</button>

    <div class="toggler">
        <div id="effect" class="ui-widget-content ui-corner-all">
          <h3 class="ui-widget-header ui-corner-all">Hide</h3>
          <p>
            Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
          </p>
        </div>
      </div>
       
      <select name="effects" id="effectTypes">
        <option value="blind">Blind</option>
        <option value="bounce">Bounce</option>
        <option value="clip">Clip</option>
        <option value="drop">Drop</option>
        <option value="explode">Explode</option>
        <option value="fade">Fade</option>
        <option value="fold">Fold</option>
        <option value="highlight">Highlight</option>
        <option value="puff">Puff</option>
        <option value="pulsate">Pulsate</option>
        <option value="scale">Scale</option>
        <option value="shake">Shake</option>
        <option value="size">Size</option>
        <option value="slide">Slide</option>
      </select>
       
      <button id="button" class="ui-state-default ui-corner-all">Run Effect</button>
       
    <script>
        $(document).ready(function(){
            $("#btnOcultar").click(function(){
                $("#imgEfectos").css("display", "none"); 
            })
            $("#btnOcultar2").click(function(){
                $("#imgEfectos").hide("slow")
            })
            $("#btnMostrar").click(function(){
                $("#imgEfectos").css("display", "block"); 
            })
            $("#btnFundido").click(function(){
                $("#imgEfectos").fadeOut(function(){
                   $(this).fadeIn();
                }); 
            })
            $("#btnAnimado").click(function(e){
                e.preventDefault()
                $("#imgEfectos").animate({
                   'border-bottom-width': "20",
                    'font-size': '25pt'
                }); 
            })
            $("#restaurar").click(function(e){
                e.preventDefault()
                $("h1").css({
                    'border-bottom-width': "1",
                    'font-size': '15pt'
                });
            });
        })

        $( function() {
    // run the currently selected effect
    function runEffect() {
      // get effect type from
      var selectedEffect = $( "#effectTypes" ).val();
 
      // Most effect types need no options passed by default
      var options = {};
      // some effects have required parameters
      if ( selectedEffect === "scale" ) {
        options = { percent: 50 };
      } else if ( selectedEffect === "size" ) {
        options = { to: { width: 200, height: 60 } };
      }
 
      // Run the effect
      $( "#effect" ).hide( selectedEffect, options, 1000, callback );
    };
 
    // Callback function to bring a hidden box back
    function callback() {
      setTimeout(function() {
        $( "#effect" ).removeAttr( "style" ).hide().fadeIn();
      }, 1000 );
    };
 
    // Set effect from select menu value
    $( "#button" ).on( "click", function() {
      runEffect();
    });
  } );
    </script>
</body>
</html>
