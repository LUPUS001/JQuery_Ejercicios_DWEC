<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 3 - jQuery Efectos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    
    <style>
        /* Estilos básicos para los ejercicios */
        body { font-family: sans-serif; padding: 20px; }
        .box { width: 100px; height: 100px; background-color: red; position: relative; margin: 20px; }
        .blue-bg { background-color: lightblue; padding: 20px; text-align: center; display: none; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Ejercicios jQuery</h1>

    <div id="workspace"></div>

    <h3>Ejercicio 1</h3>
    <button id="btn-hide">Hide</button>
    <button id="btn-show">Show</button>
    <button id="btn-fade">FadeToggle</button>
    <button id="btn-slide">SlideUp</button>
    <br>
    <img id="miImagen" src="https://via.placeholder.com/150" alt="Placeholder">
    <script>
        $(document).ready(function() {
            $("#btn-hide").click(function(){ $("#miImagen").hide("slow"); });
            $("#btn-show").click(function(){ $("#miImagen").show("fast"); });
            $("#btn-fade").click(function(){ $("#miImagen").fadeToggle(1000); }); // 1000ms = 1 segundo
            $("#btn-slide").click(function(){ $("#miImagen").slideUp(); });
        });
    </script>
</body>
</html>
