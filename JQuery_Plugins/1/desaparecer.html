<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Ejercicio</title>
</head>
<body>
    <p class="texto">Este es el párrafo 1.</p>
    <p class="texto">Este es el párrafo 2.</p>
    <button id="btnDesaparecer">Desaparecer Párrafos</button>

    <script>
        // Esta es la forma de declarar un plugin en JQuery
        (function($){
            $.fn.desaparece = function() {
                this.each(function(){
                    $(this).fadeOut();
                });
                return this;
            };
        })(jQuery);

        // Para activar el plugin cuando pulsemos el boton
        $(document).ready(function(){
            $("#btnDesaparecer").click(function(){
                $(".texto").desaparece();
            });
        })
    </script>
</body>
</html>
